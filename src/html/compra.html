<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="../css/compra.css">
</head>
<body>

    <header>
        <h1>Finalizar Compra</h1>
    </header>

    <main>
        <section class="produto-selecionado">
            <img id="produto-img" src="" alt="Produto Selecionado">
            <h2 id="produto-nome"></h2>
            <p id="produto-preco"></p>
        </section>

        <section class="formulario-compra">
            <h2>Dados para Entrega</h2>
            <form>
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Endereço" required>
                <input type="text" placeholder="Cidade" required>
                <input type="text" placeholder="CEP" required>
                <button type="submit">Finalizar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Example - Acessórios Atemporais</p>
    </footer>

    <script src="../javascript/compra.js"></script>
</body>
</html>
