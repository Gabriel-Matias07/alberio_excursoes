<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Alberio Excursões</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Alberio Excursões</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#destinos">Destinos</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="cadastro-container">
            <h2>Cadastro para Excursão</h2>
            <form id="cadastro-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                
                <label for="destino">Destino Desejado:</label>
                <select id="destino" name="destino">
                    <option value="destino1">Destino 1</option>
                    <option value="destino2">Destino 2</option>
                    <option value="destino3">Destino 3</option>
                    <option value="destino4">Destino 4</option>
                </select>
                
                <label for="data">Data da Viagem:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="pessoas">Quantidade de Pessoas:</label>
                <input type="number" id="pessoas" name="pessoas" min="1" required>
                
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes"></textarea>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>Contato: contato@alberioexcursões.com | Redes Sociais: @alberioexcursões</p>
        </div>
    </footer>
    
    <script src=".../javascript/cadastro.js"></script>
</body>
</html>
